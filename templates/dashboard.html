<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Skill Analyzer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

    <!-- Dashboard Title -->
    <h1>Welcome to Your Dashboard</h1>

    <!-- Quote -->
    <p class="quote">
        "Track your skills and progress every day."
    </p>

    <!-- Skill Progress Cards -->
    <div class="card">
        <h3>Skill Progress</h3>
        <p>Python: 75%</p>
        <p>Data Analysis: 60%</p>
    </div>

   <div class="card">
    <h3>Log Your Study</h3>
    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="text" name="skill" placeholder="Your skill" required>
        
        <select name="domain" required>
            <option value="">Select Domain</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Web Development">Web Development</option>
            <option value="Python">Python</option>
            <option value="Cybersecurity">Cybersecurity</option>
        </select>
        
        <input type="number" name="hours" placeholder="Hours spent" min="0" step="0.1" required>
        
        <button type="submit">Add Entry</button>
    </form>
</div>
    <!-- Recommendations -->
    <div class="card">
        <h3>Recommendations</h3>
        <ul id="recommendations">
            <li>Practice Python loops and functions.</li>
            <li>Review Data Analysis techniques.</li>
        </ul>
    </div>

    <!-- Logout Button -->
    <button onclick="goToLogin()" class="logout-btn">Logout</button>

</div>

<script>
function goToLogin() {
    window.location.href = "/";
}
</script>

</body>
</html>
